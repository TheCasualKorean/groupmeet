<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="icon" href="/assets/favicon.png">
    <title>GroupMeet - Welcome</title>
</head>
<body class="registerLoginBody">

    <div class="registerAndLoginBox">
      <h2>Register</h2>

      <form name="register-form" method="POST" action="/user/newUser">
        <div class="input-box">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="input-box">
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <div class="input-box">
          <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
        </div>

        <div class="input-box">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
        </div>

        <input class="registerAndLoginButton" type="submit" value="Sign up">
      </form>

      <div class="anchorterms">
        <a class="terms" href="#">By signing up, you are agreeing to our Terms and Conditions</a>
      </div>
    </div>
</body>
</html>
